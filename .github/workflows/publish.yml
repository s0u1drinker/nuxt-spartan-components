name: Publish to npm on tag

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build (prepack)
        run: npm run prepack

      - name: Verify tag vs package version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          PKG_VERSION="v$(node -p \"require('./package.json').version\")"
          if [ "$TAG" != "$PKG_VERSION" ] && [ "$TAG" != "$(node -p \"require('./package.json').version\")" ]; then
            echo "Tag ($TAG) does not match package.json version ($PKG_VERSION)."
            exit 1
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
